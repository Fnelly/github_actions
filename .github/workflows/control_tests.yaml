name: Control Push
on: push
jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout on main
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: "3.x"

      - name: Install pytest and flake8
        run: |
          pip install pytest
          pip install flake8

      - name: Run tests
        run: |
          pwd
          ls -la
          echo "Fichiers de test trouvés par find:"
          find . -maxdepth 4 -type f -name "test_*.py" -o -name "*_test.py" || true
          echo "Fichiers de test suivis par git:"
          git ls-files 'tests/test_*.py' 'test_*.py' || true
          echo "Fichiers contenant 'def test_' :"
          grep -R --files-with-matches "def test_" . || true
          echo "Ce que pytest collecte (--collect-only):"
          pytest --collect-only -q || true
          if git ls-files 'tests/test_*.py' 'test_*.py' '*_test.py' | grep -q .; then
            pytest
           else
            echo "Aucun test trouvé ; pytest ignoré"
          fi

      - name: Run flake8
        uses: py-actions/flake8@v2
